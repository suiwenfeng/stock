                const filters = ref({
                    score: { min: null, max: null },
                    suggest: null
                });

                const filteredStocks = computed(() => {
                    return stocks.value.filter(stock => {
                        const score = parseFloat(stock.score);
                        const scoreMin = parseFloat(filters.value.score.min) || 0;
                        const scoreMax = parseFloat(filters.value.score.max) || Infinity;
                        
                        const scoreMatch = score >= scoreMin && score <= scoreMax;
                        const suggestMatch = !filters.value.suggest || 
                                           (filters.value.suggest === 'recommended' && stock.suggest_class === 'recommended') ||
                                           (filters.value.suggest === 'not-recommended' && stock.suggest_class === 'not-recommended');
                        
                        return scoreMatch && suggestMatch;
                    });
                });

                const applyFilters = () => {

                };

                const resetFilters = () => {
                    filters.value = {
                        score: { min: null, max: null },
                        suggest: null
                    };
                };

                const getScoreTagType = (score) => {
                    const num = parseFloat(score);
                    if (num > 80) return 'success';
                    if (num > 60) return 'warning';
                    return 'danger';
                };

                return {
                    stocks,
                    filters,
                    filteredStocks,
                    applyFilters,
                    resetFilters,
                    getScoreTagType
                };
